<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>VTK Viewer</title>
    <script src="https://unpkg.com/itk-vtk-viewer@latest/dist/itkVtkViewer.js"></script>
    <style>
      html, body, #viewerContainer {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="viewerContainer"></div>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        itkVtkViewer.createViewer('#viewerContainer', {
          uiCollapsed: false,
          fileURL: 'https://shivvvy7.github.io/vti-viewer/public/Temp_out.vti'
        }).catch(error => {
          console.error('Viewer failed to load:', error);
          document.body.innerHTML = '<h2 style="color:red;padding:20px;">Failed to load VTI viewer.</h2>';
        });
      });
    </script>
  </body>
</html>
